<!DOCTYPE html><html>	<head>		<meta charset="UTF-8">		<title></title>		<style type="text/css">			.oDiv1{				position: absolute;				height: 100px;				width: 300px;				left: 200px;				top: 50px;				background: yellow;				animation-name: oDiv;				/*animation-delay: 0.5s;延迟时间				animation-iteration-count: 2;循环次数*/				animation-duration: 3s;				/*animation-direction: reverse;反向播放动画*/			}			@-webkit-keyframes oDiv{				0%{left: -180px;top: 200px;opacity: 0;}				100%{left: 200px;top: 50px;opacity: 1;}			}			@keyframes oDiv{				0%{left: -180px;top: 200px;opacity: 0;}				2100%{left: 200px;top: 50px;opacity: 1;}			}		</style>	</head>	<body>		<div class="oDiv1"></div>	</body></html>
